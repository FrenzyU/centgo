<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Project.Title }} - Centura</title>
    <!-- Add your CSS files here -->
    <style>
        body {
            background-color: #2b2b2b;
            color: #fff;
        }
        nav {
            margin-bottom: 20px;
        }
        #project-content {
            white-space: pre-wrap; /* Preserves line breaks in the text */
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/project/new">New Project</a>
        <a href="/logout">Logout</a>
    </nav>

    <h1>{{ .Project.Title }}</h1>
    <p>Type: {{ .Project.Type }}, Genre: {{ .Project.Genre }}</p>

    <div id="project-content">
        {{ .Project.Content }}
    </div>

    <h2>Generate new content</h2>
    <form method="post" action="/project/{{ .Project.ID }}/generate">
        <label for="prompt">Prompt:</label><br>
        <input type="text" id="prompt" name="prompt" required><br>
        <input type="submit" value="Generate">
    </form>
</body>
</html>
