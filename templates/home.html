<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home - Centura</title>
    <!-- Add your CSS files here -->
    <style>
        body {
            background-color: #2b2b2b;
            color: #fff;
        }
        nav {
            margin-bottom: 20px;
        }
        .project {
            border: 1px solid #fff;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/project/new">New Project</a>
        <a href="/logout">Logout</a>
    </nav>

    <h1>Welcome, {{ .Username }}!</h1>

    <h2>Your Projects:</h2>
    <div id="projects">
        {{ range .Projects }}
        <div class="project">
            <h3>{{ .Type }}: {{ .Genre }}</h3>
            <a href="/project/{{ .ID }}">Open</a>
        </div>
        {{ end }}
    </div>
</body>
</html>
